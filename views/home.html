<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Hello there</title>
</head>
<body>
    <main>
        <div class="header">
            <img src="https://t3.ftcdn.net/jpg/02/70/04/84/360_F_270048422_EeOeFgmqMRGxHF4KszqzG7lga86pBIbG.jpg" alt="Destination Banner">
            <h1>Book Your Dream Vacation</h1>
        </div>
        <form action="get">
            <fieldset id="main-frame">
                <label for="dest" class="s6">Destination <span class="err" id="dest-error">Please select a destimationr</span> 
                <select name="dest" id="dest">
                    <option value="none">Choose a destination...</option>
                    <option value="paris">Paris, France</option>
                    <option value="frankfut">Frankfut, Germany</option>
                    <option value="warshaw">Warshaw, Poland</option>
                    <option value="london">London, UK</option>
                    <option value="rome">Rome, Italy</option>
                </select> </label>
                <label for="date" class="s3">Departure Date
                    <input type="date" id="date" name="date">
                </label>
                <label for="travlers-number" class="s3">Number of Travlers
                    <input type="number" name="travlers-number" id="travlers-number">
                </label>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <footer>
        Check our GitHub out at: <a href="https://github.com/BROSKIs/Vacation-midterm">https://github.com/BROSKIs/Vacation-midterm</a>
    </footer>
</body>
</html>
